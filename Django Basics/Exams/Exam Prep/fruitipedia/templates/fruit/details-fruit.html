{% extends 'common/base.html' %}
{% load custom_filters %}
{% load static %}

{% block content %}

        <section id="details">
            <div id="details-wrapper">

                <img id="details-img" src="{{ fruit.image_url }}" alt="example1"/>
                <p id="details-title">{{ fruit.fruit_name|titlecase }}</p>
                <div id="info-wrapper">
                    <div id="details-description">
                        <p>
                            {{ fruit.description }}
                        </p>

                        <p id="nutrition">Nutrition</p>

                        <p id="details-nutrition">
                            {{ fruit.nutrition }}
                        </p>
                    </div>

                    <div id="action-buttons">
                        <a href="{% url 'fruit-edit' fruit.pk %}" id="edit-btn">Edit</a>
                        <a href="{% url 'fruit-delete' fruit.pk %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
