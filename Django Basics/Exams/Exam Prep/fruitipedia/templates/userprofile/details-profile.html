{% extends 'common/base.html' %}
{% load static %}
{% block content %}
        <section id="details">
            <div id="details-wrapper">
                <h2>Profile Details</h2>
            
                {% if profile.image_url %}
                    <img id="details-img" src="{{ profile.image_url }}"
                     alt="profile img"/>
                {% else %}
                    <img id="details-img" src="{% static 'images/default.jpg' %}" alt="profile img"/>
                {% endif %}

                 <p id="details-title">{{ profile.get_full_name }}</p>

                <div id="info-wrapper">
                    <div id="details-description">
                        <p>
                            {{ profile.email }}
                        </p>

                        <p>
                            Age: {{ profile.age }}
                        </p>
                        <p id="nutrition">Posts: {{ profile.fruits.all|length }}</p>

                    </div>

                    <div id="action-buttons">
                        <a href="{% url 'profile-edit' %}" id="edit-btn">Edit</a>
                        <a href="{% url 'profile-delete' %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
