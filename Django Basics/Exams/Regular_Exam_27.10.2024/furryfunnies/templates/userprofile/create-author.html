{% extends 'common/base.html' %}
{% load static %}

{% block content %}
        <!-- Create Author's Profile Form (Only if no author's profile has been created) -->
        <section id="register">
          <div class="form">
            <h2>Create Author's Profile</h2>

            <form class="register-form" method="post" action="">
              <div>
                {% csrf_token %}
                  {{ form }}
              </div>

              <!-- form button -->
              <button type="submit">Create</button>
            </form>
          </div>
        </section>
{% endblock %}
