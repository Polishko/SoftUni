<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            margin: 0;
            padding: 2em;
        }

        .container {
            display: flex;
            /* flex-direction: row; */
            /* height: 80vh; */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2em;
            padding: 2em;
            border: 4px solid #000;
            margin-bottom: 2em;
        }

        .item {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 300px;
            border: 2px solid #090;
            font-size: 2em;
        }

        .container.columns {
            flex-wrap: nowrap;
        }

        .container.columns .item {
            flex-basis: auto;
        }

        .container.columns .item:nth-child(1) { flex-grow: 1; }
        .container.columns .item:nth-child(2) { flex-grow: 2; }
        .container.columns .item:nth-child(3) { flex-grow: 3; }

    </style>
</head>
<body>

    <div class="container">

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>

    </div>

    <div class="container columns">
        
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>
    
</body>
</html>
