<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="site">
        <div class="container-1">
            <a href="https://softuni.bg/" target="_blank" class="logo">SoftUni</a>
            <header>
                <h1>Welcome to SoftUni.</h1>
                <h2>Are you ready to become a dev?</h2>
            </header>

            <nav class="social">
                <ul>
                    <li><a href="https://gmail.com" target="_blank"><i class="fa-solid fa-earth-americas"></i><span>Contact</span></a></li>
                    <li><a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i><span>GitHub</span></a></li>
                    <li><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i><span>Twitter</span></a></li>
                </ul>
            </nav>

        </div>
            
        <div class="container-2">
            <div class="fill">

                <form action="#" class="username">
                    <label for="username">USERNAME</label><br>
                    <input type="text" id="username" name="username" placeholder=" antoniyaat">
                </form>

                <form action="" class="email">
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email" placeholder=" a.atanasova@softuni.bg">
                </form>
    
                <form action="" class="password">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password" placeholder=" ********">
                </form>
    
                <form action="" class="password-confirm">
                    <label for="password-confirm">REPEAT PASSWORD</label><br>
                    <input type="password-confirm" id="password-confirm" name="password-confirm" placeholder=" ********">
                </form>
            </div>

            <div class="submit">
                <form action="/submit" method="post">
                    <button type="submit">SUBMIT</button>
                </form>
                <a href="https://softuni.bg/login" target="_blank" >I am already a ninja</a>
            </div>
        </div>


    </div>
</body>
</html>
