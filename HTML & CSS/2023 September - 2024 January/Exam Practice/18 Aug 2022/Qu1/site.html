<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <div class="main-form">

            <h1>Registration Form</h1>

            <div class="name">
                <form action="#" class="first-name">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </form>
                <form action="#" class="last-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </form>
            </div>

            <form action="" class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </form>

            <form action="" class="password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </form>

            <form action="" class="password-confirm">
                <label for="password-confirm">Confirm Password:</label>
                <input type="password-confirm" id="password-confirm" name="password-confirm">
            </form>

            <form action="" class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">I accept the Terms of Use & Privacy Policy.</label>
            </form>

            <form action="" class="submit">
                <input type="submit" value="Register Now">
            </form>
        </div>

        
    </div>
</body>
</html>
