<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Normal Buttons</h2>

    <div class="button">
        <a>Learn More</a>
        <button>Learn More</button>
        <button>Learn More</button>
    </div>

    <h2>Filled Buttons</h2>

    <div class="button">
        <a>Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>
    </div>

    <h2>Icon buttons</h2>

    <div class="button">
        <a><i class="fa fa-arrow-down"></i> Download</a>
        <button class="fill"><i class="fa fa-arrow-down"></i> Download</button>
        <button class="fill hover"><i class="fa fa-arrow-down"></i> Download</button>
    </div>
		
    
</body>
</html>
