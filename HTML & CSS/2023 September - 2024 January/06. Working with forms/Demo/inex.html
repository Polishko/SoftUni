<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="login" action="#" method="post">
        <p class="field text">
            <label for="login-username">Username</label>
            <input type="text" name="login-username" id="login-username" autocomplete="off" required>
            <span class="helper">Type in your username. (eg. Ondurdis)</span>
            <span class="helper error">Type in your username (eg. Ondurdis)</span>
        </p>

        <p class="field text password">
            <label for="login-password">Password</label>
            <input type="password" name="login-password" id="login-password" autocomplete="off">
            <span class="helper">Type in your password.</span>
            <span class="helper error">Invalid password!</span>
        </p>

        <p class="field button">
            <input type="submit" value="Login">
        </p>

    </form>
</body>
</html>
