<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>

        .body {
            margin: 0;
            padding: 2em;
        }

        .card {
            display: block;
            width: 10em;
            /* overflow: hidden; */
            border: 1px solid #CCC;
            border-radius: 0.5em;
        }

        .card img {
            display: block;
            width: 100%;
            height: auto;
        }

        .card .content {
            padding: 1em;
        }
        
        .card h3, .card p {
            margin: 0;
        }

        .media {
            position: relative;
            background: red;
            overflow: hidden;
        }

        .media .after {
            padding-top: 56.25%;
        }

        .media img {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

    </style>
</head>
<body>
    <div class="card">

        <div class="media">
            <img src="picture2.jpg">
            <div class="after"></div>
        </div>

        <div class="content">
            <h3>This is the title</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>

    </div>
     
</body>
</html>
